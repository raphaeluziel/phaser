<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles/styles.css' rel='stylesheet' type='text/css'>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>Phaser Games</title>
  </head>
  <body>

    <div id="game"></div>

    <div class="controls">

      <form>
        Photon Energy: <input type="text" id="photon_energy" value="1.8">&nbsp;eV&nbsp;&nbsp;&nbsp;
        Work function: <input type="text" id="work_function" value="1.0">&nbsp;eV&nbsp;&nbsp;&nbsp;
        Intensity (0-10): <input type="text" id="intensity" value="1.0">&nbsp;&nbsp;&nbsp;
        Stopping Voltage: <input type="text" id="stopping_voltage" value="0">&nbsp;V&nbsp;&nbsp;&nbsp;
        <button type="button" id="set">Set</button>&nbsp;
        <input type="reset" value="Reset" class="reset">
      </form>

      <div class="message" id="message"></div>


    </div>


  </body>
</html>
